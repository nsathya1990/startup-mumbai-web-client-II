<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(./../../assets/images/auth-bg.jpg) no-repeat center center;">
  <div class="auth-box">
    <div id="loginform" [ngClass]="{'d-none': recoverform}">
      <div class="logo">
        <span class="db"><img src="./../../assets/images/logo-icon.png" alt="logo" /></span>
        <h5 class="font-medium m-b-20">Sign In to your Account</h5>
      </div>
      <!-- Form -->
      <div class="row">
        <div class="col-12">
          <form class="form-horizontal m-t-30" id="loginform" name="loginform" #f="ngForm" (ngSubmit)="f.form.valid && onLogin()"
            novalidate>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
              </div>
              <input id="username" name="username" type="text" class="form-control form-control-lg" placeholder="Username"
                aria-label="Username" aria-describedby="basic-addon1" #username="ngModel" [(ngModel)]="user$.username"
                [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" minlength=4 required>
              <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
                <div *ngIf="username.errors.required">Username is required</div>
                <div *ngIf="username.errors.minlength">Username must be of atleast 4 characters</div>
              </div>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>
              </div>
              <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" aria-label="Password"
                aria-describedby="basic-addon1" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"
                [(ngModel)]="user$.password" required>
              <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                <div *ngIf="password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember me</label>
                  <a (click)="showRecoverForm()" href="javascript:void(0)" id="to-recover" class="text-dark float-right"><i
                      class="fa fa-lock m-r-5"></i>
                    Forgot pwd?</a>
                </div>
              </div>
            </div>
            <div class="form-group text-center">
              <div class="col-xs-12 p-b-20">
                <!--Login button-->
                <button class="btn btn-block btn-lg btn-info" type="submit">Log In</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                <div class="social">
                  <a href="#" class="btn btn-facebook m-r-5" data-toggle="tooltip" title="" data-original-title="Login with Facebook">
                    <i aria-hidden="true" class="fab fa-facebook"></i>
                  </a>
                  <a href="#" class="btn btn-googleplus" data-toggle="tooltip" title="" data-original-title="Login with Google">
                    <i aria-hidden="true" class="fab fa-google-plus"></i>
                  </a>
                </div>
              </div>
            </div>
            <div class="form-group m-b-0 m-t-10">
              <div class="col-sm-12 text-center">
                Don't have an account? <a href="#" class="text-info m-l-5"><b>Sign Up</b></a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="recoverform" [ngClass]="{'d-block': recoverform}">
      <div class="logo">
        <span class="db"><img src="assets/images/logo-icon.png" alt="logo" /></span>
        <h5 class="font-medium m-b-20">Recover Password</h5>
        <span>Enter your Email and instructions will be sent to you!</span>
      </div>
      <div class="row m-t-20">
        <!-- Form -->
        <form class="col-12">
          <!-- email -->
          <div class="form-group row">
            <div class="col-12">
              <input class="form-control form-control-lg" type="email" required="" placeholder="Username">
            </div>
          </div>
          <!-- pwd -->
          <div class="row m-t-20">
            <div class="col-12">
              <button class="btn btn-block btn-lg btn-danger" type="submit" name="action">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
