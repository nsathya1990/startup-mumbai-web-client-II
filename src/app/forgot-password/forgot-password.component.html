<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(./../../assets/images/auth-bg.jpg) no-repeat center center;">
  <div class="auth-box">
    <div id="forgot-pwd-form">
      <div class="logo">
        <span class="db"><img src="./../../assets/images/logo-icon.png" alt="logo" /></span>
        <h5 class="font-medium m-b-20">Update Password</h5>
      </div>
      <!-- Form -->
      <div class="row">
        <div class="col-12">
          <form class="form-horizontal m-t-30" id="frgtpwdform" name="frgtpwdform" #f="ngForm" (ngSubmit)="f.form.valid && submitNewPwd()"
            novalidate>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="ti-pencil"></i></span>
              </div>
              <input type="text" name="password" class="form-control form-control-lg" placeholder="Password" aria-label="Password"
                aria-describedby="basic-addon1" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"
                [(ngModel)]="user$.password" required>
              <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                <div *ngIf="password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2">
                  <i class="ti-pencil"></i>
                </span>
              </div>
              <input type="text" name="confirmPwd" class="form-control form-control-lg" placeholder="Confirm Password"
                aria-describedby="basic-addon2" #confirmPwd="ngModel" [(ngModel)]="user$.confirmPwd" [ngClass]="{ 'is-invalid': f.submitted && confirmPwd.invalid, 'is-invalid': f.submitted &&  !(confirmPwd.value == password.value)}" required>
              <div *ngIf="f.submitted && confirmPwd.invalid" class="invalid-feedback">
                <div *ngIf="confirmPwd.errors.required">Confirm Password is required</div>
              </div>
              <div *ngIf="f.submitted &&  !(confirmPwd.value == password.value)" class="invalid-feedback">
                <div>*Password Mismatch</div>
              </div>
            </div>
            <div class="form-group text-center">
              <div class="col-xs-12 p-b-20">
                <!--Submit button-->
                <button class="btn btn-block btn-lg btn-info" type="submit">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
